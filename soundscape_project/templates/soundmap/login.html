<!DOCTYPE html>

<html>
	<head>
		<title>Soundscape</title>
	</head>

	<body>
		<h1>Login to Soundscape</h1>

		<form id="login_form" method = "post" action="/soundmap/login/">

			<input type="submit" value="submit"/>
		</form>
	</body>
</html>
