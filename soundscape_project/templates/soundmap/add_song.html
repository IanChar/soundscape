<!DOCTYPE html>
<html>
    <head>
        <title>Soundscape</title>
    </head>

    <body>
        <h1>Add a Song</h1>

        <form id="song_form" method="post" action="/soundmap/add_song/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }} </br>
            {% endfor %}

            <input type="submit" name="submit" value="Add Song" />
        </form>
    </body>

</html>
